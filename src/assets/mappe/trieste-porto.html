<!DOCTYPE html>
<html>

<head>
	<title>trieste-porto</title>
	<style>
		
		.active {
			background-color: #74C0FF;
			box-shadow: 0px 0px 0px 8px #1e85d9a8;
			animation: pin 1s infinite ease-in-out;
		}

		img {
			width: 550px;
			height: 550px;
		}

		body {
			margin: 0;
			padding: 0;
		}

		li {
			transform-origin: center;
			font-size: 0px;
			background-color: #fff;
			width: 20px;
			height: 20px;
			border-radius: 20px;
			position: absolute;
		}

		li:nth-child(1) {
			left: 321px;
			top: 360px;
		}

		li:nth-child(2) {
			left: 373px;
			top: 374px;
		}

		li:nth-child(3) {
			left: 329px;
			top: 324px;
		}

		li:nth-child(4) {
			left: 348px;
			top: 284px;
		}


		ul {
			margin: 0;
			padding: 0;
		}

		@keyframes pin {
			0% {
				transform: scale3d(1, 1, 1)
			}

			50% {
				transform: scale3d(1.6, 1.6, 1.6)
			}

			100% {
				transform: scale3d(1, 1, 1)
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<ul id="list">
			<li class="active">item 1</li>
			<li>item 2</li>
			<li>item 3</li>
			<li>item 4</li>
		</ul>
		<img src="./trieste-porto.jpg" alt="">
	</div>

	<script>
		let activeIndex = 0; // initialize activeIndex to 0
		let externalIndex = null;

		const listItems = document.querySelectorAll('#list li');
		const indexInput = document.querySelector('#index-input');

		// add click event listener to each list item
		listItems.forEach((item, index) => {
			item.addEventListener('click', () => {
				externalIndex = null;
				updateActiveIndex(index);
			});
		});

		function updateActiveIndex(index) {
			// remove active class from all items
			listItems.forEach(item => item.classList.remove('active'));

			// add active class to clicked item
			listItems[index].classList.add('active');

			// set activeIndex to clicked item's index
			activeIndex = index;

			// log the activeIndex to console
			console.log(`Active item index: ${activeIndex}`);
		}

		if (externalIndex != null) {
			updateActiveIndex(externalIndex);
		}
	</script>
</body>

</html>
